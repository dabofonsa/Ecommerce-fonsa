<mat-toolbar class="max-w7xl mx-auto border-x justify-between">
    <button class="bg-blue-300 text-white ">
        <a routerLink="home"> Bienvenue sur notre site ecommerce !!!
            <mat-icon>shop</mat-icon>
        </a>
    </button>
    
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
            [matBadge]="itemsQuantity "
            [matBadgeHidden]="!itemsQuantity "
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{ itemsQuantity }}</span>
                <button mat-raised-button>
                    <a routerLink="cart">Voir mon panier</a>
                </button>
                
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{ item.quantity }}
                    <span class="font-bold">{{ item.price | currency }}</span>
                </div>
                <!-- <div class="flex justify-between font-light mb-2">Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div> -->
            </div>
            <div class="flex justify-between py-3 font-light">Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
            </div>
            <div class="py-3 flex justify-between">
                <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>

        </div>

    </mat-menu>
</mat-toolbar>
